<!DOCTYPE html>
<html>
    <head>
        <title>Name generator??</title>
    </head>
    <body>
        <h1>HK Name Generator</h1>
        <marquee><img src="https://www.nawpic.com/media/2020/hello-kitty-nawpic-29.jpg"></marquee>
        <div class="QandA">
             <p>Enter your name:</p>
        	<input class="name" placeholder="Name?">
        	<p class="question-text"></p>
        	<input class="Num" placeholder="Number?">

        <button class="go">Find Your Name</button>
        <button class="possible">Possible names</button>
        <div class="result"></div>
        <button class="reset">Reset</button>
    </body>
</html>
